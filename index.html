<!DOCTYPE html>
<html>
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-1.11.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Shipping Rate Calculator</title>
</head>

<body>
  <div class="container">
    <h1>Shipping Rate</h1>
    <div class="row">
      <div class="col=md-6">
        <h2>Enter your package information</h2>
        <form id="calculator">
          <div class="form-group">
            <label for="origin-location">Origin Location</label>
            <select class="form-control" id="origin-location">
              <option>PDX</option>
              <option>LAX</option>
              <option>DEN</option>
              <option>CHI</option>
              <option>NYC</option>
            </select>
            <!-- <input type="text" class="form-control" id="origin-location"> -->
          </div>
          <div class="form-group">
            <label for="destination">Destination</label>
            <select class="form-control" id="destination">
              <option>PDX</option>
              <option>LAX</option>
              <option>DEN</option>
              <option>CHI</option>
              <option>NYC</option>
            </select>
            <!-- <input type="text" class="form-control" id="destination"> -->
          </div>
          <div class="form-group">
            <label for="weight">Weight</label>
            <input type="text" class="form-control" id="weight">
          </div>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
